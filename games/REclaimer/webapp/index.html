	uniform vec3 uPointLightingLocation;
	uniform vec3 uPointLightingColor;

	uniform vec3 uLightingDirection;
	uniform vec3 uDirectionalColor;

	uniform sampler2D uSampler;

	void main(void) {
		vec3 lightWeighting;
		vec3 vNorm = normalize(vTransformedNormal);
		// directional light
		float directionalLightWeighting = max(dot(vNorm, uLightingDirection), 0.0);
		// point light (1 point light for now)
		vec3 pointLightDirection = normalize(uPointLightingLocation - vPosition.xyz);
		float pointLightWeighting = max(dot(vNorm, pointLightDirection), 0.0);
		// Sum lighting
		lightWeighting = uAmbientColor + uPointLightingColor * pointLightWeighting + uDirectionalColor * directionalLightWeighting;

		vec4 fragmentColor;
		if (uUseTextures) {
			fragmentColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t)) * vColor;
		} else {
			fragmentColor = vColor;
		}
		gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a * uGlobalAlpha);
	}
</script>

<script id="terrain-vs" type="x-shader/x-vertex">
	attribute vec3 aVertexPosition;
	attribute vec3 aVertexNormal;
	attribute vec4 aVertexColor;
	attribute vec2 aTextureCoord;

	uniform mat4 uWorldMatrix;					// Transforms for the entire object
	uniform mat3 uWorldNormalMatrix;			// Transforms for the entire object (normal only)
	uniform mat4 uWorldViewProjectionMatrix;	// Transform of the entire object, the camera and the projection

	varying vec2 vTextureCoord;
	varying vec3 vTransformedNormal;
	varying vec4 vPosition;
	varying vec4 vColor;

	void main(void)
	{
		// The screen space position to put the vertex
		gl_Position = uWorldViewProjectionMatrix * vec4(aVertexPosition, 1.0);
		// The world position and normal to move the vertex (for lighting)
		vPosition = uWorldMatrix * vec4(aVertexPosition, 1.0);
		vTransformedNormal = uWorldNormalMatrix * aVertexNormal;
		// The texture coordinate is just copied
		vTextureCoord = aTextureCoord;
		vColor = aVertexColor;
	}
</script>

<script id="terrain-fs" type="x-shader/x-fragment">
	precision mediump float;

	varying vec2 vTextureCoord;
	varying vec3 vTransformedNormal;
	varying vec4 vPosition;
	varying vec4 vColor;

    uniform bool uSplatMap;
    uniform float uSplatTextureScale;
    uniform sampler2D uSampler;
    uniform sampler2D uGroundA;
    uniform sampler2D uGroundB;
    uniform sampler2D uGroundC;
    uniform sampler2D uGroundD;
    uniform sampler2D uGroundE;

	uniform vec3 uAmbientColor;

	uniform vec3 uPointLightingLocation;
	uniform vec3 uPointLightingColor;

	uniform vec3 uLightingDirection;
	uniform vec3 uDirectionalColor;

	void main(void) {
		vec3 lightWeighting;
		vec3 vNorm = normalize(vTransformedNormal);
		// directional light
		float directionalLightWeighting = max(dot(vNorm, uLightingDirection), 0.0);
		// point light (1 point light for now)
		vec3 pointLightDirection = normalize(uPointLightingLocation - vPosition.xyz);
		float pointLightWeighting = max(dot(vNorm, pointLightDirection), 0.0);
		// Sum lighting
		lightWeighting = uAmbientColor + uPointLightingColor * pointLightWeighting + uDirectionalColor * directionalLightWeighting;

		vec4 fragmentColor;
		if (uSplatMap) {
		    vec4 splat = texture2D(uSampler, vTextureCoord);
		    float er = 2.0 * (2.5 - (splat.r + splat.g + splat.b + splat.a));
		    er = max(er, 0.0);
		    fragmentColor =   (texture2D(uGroundA, vTextureCoord * uSplatTextureScale) * 2.0 * (splat.r - 0.5)
                               + texture2D(uGroundB, vTextureCoord * uSplatTextureScale) * 2.0 * (splat.g - 0.5)
                               + texture2D(uGroundC, vTextureCoord * uSplatTextureScale) * 2.0 * (splat.b - 0.5)
                               + texture2D(uGroundD, vTextureCoord * uSplatTextureScale) * 2.0 * (splat.a - 0.5)
                               + texture2D(uGroundE, vTextureCoord * uSplatTextureScale) * er
                               );
            fragmentColor *= vColor;
		} else {
			fragmentColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t)) * vColor;
		}
    	gl_FragColor = vec4(fragmentColor.rgb * lightWeighting, fragmentColor.a);
	}
</script>

<script id="water-fs" type="x-shader/x-fragment">
	precision mediump float;

	varying vec4 vPosition;

    uniform sampler2D uSampler;
	uniform float fTime;
	uniform vec3 uLightingDirection;
	uniform vec3 uDirectionalColor;
	uniform vec3 uCameraPosition;

    vec4 getNoise(vec2 uv)
    {
        vec2 uv0 = (uv/103.0)+vec2(fTime/17.0, fTime/29.0);
        vec2 uv1 = uv/107.0-vec2(fTime/-19.0, fTime/31.0);
        vec2 uv2 = uv/vec2(897.0, 983.0)+vec2(fTime/101.0, fTime/97.0);
        vec2 uv3 = uv/vec2(991.0, 877.0)-vec2(fTime/109.0, fTime/-113.0);
        vec4 noise = (texture2D(uSampler, uv0)) +
                     (texture2D(uSampler, uv1)) +
                     (texture2D(uSampler, uv2)) +
                     (texture2D(uSampler, uv3));
        return noise*0.5-1.0;
    }

    void sunLight(const vec3 surfaceNormal, const vec3 eyeDirection, float shiny, float spec, float diffuse,
              inout vec3 diffuseColor, inout vec3 specularColor)
    {
        vec3 reflection = normalize(reflect(-uLightingDirection, surfaceNormal));
        float direction = max(0.0, dot(eyeDirection, reflection));
        specularColor += pow(direction, shiny)*uDirectionalColor*spec;
        diffuseColor += max(dot(uLightingDirection, surfaceNormal),0.0)*uDirectionalColor*diffuse;
    }

    void main()
    {
        vec4 noise = getNoise(vPosition.xz);
        vec3 surfaceNormal = normalize(noise.xzy*vec3(2.0, 1.0, 2.0));

        vec3 diffuse = vec3(0.0);
        vec3 specular = vec3(0.0);

        vec3 worldToEye = uCameraPosition-vPosition.xyz;
        vec3 eyeDirection = normalize(worldToEye);
        sunLight(surfaceNormal, eyeDirection, 100.0, 2.0, 0.5, diffuse, specular);

        gl_FragColor = vec4((diffuse+specular+vec3(0.1))*vec3(0.3, 0.5, 0.9), 0.8);
        //gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
</script>

<script id="particle-point-vs" type="x-shader/x-vertex">
	uniform float uTime;
    uniform float uParticleScale;
	uniform mat4 uViewProjectionMatrix;	// Transform of the entire object, the camera and the projection

	attribute vec4 aLifeTime;
	attribute vec3 aStartPosition;
	attribute vec3 aColor;
	attribute vec3 aVelocity;

	varying float vLifetime;
	varying vec3 vColor;

	void main(void)
	{
		float fDelta = uTime - aLifeTime.x;
		if (uTime < aLifeTime.x)
		{
			gl_Position = vec4(-1000, -1000, 0, 0);
		}
		else if (uTime > aLifeTime.y)
		{
			gl_Position = vec4(-1000, -1000, 0, 0);
		}
		else
		{
			gl_Position = uViewProjectionMatrix * vec4(aStartPosition + (fDelta * aVelocity), 1.0);
		}
		float fU = fDelta / (aLifeTime.y - aLifeTime.x);
		fU = clamp(fU, 0.0, 1.0);
		vLifetime = 1.0 - fU;
		vColor = aColor;

        float fSize = aLifeTime.z + (fU * (aLifeTime.w - aLifeTime.z));

        //gl_PointSize = ((vLifetime * vLifetime) * uParticleScale * aLifeTime.z) / gl_Position.z;
        //gl_PointSize = (vLifetime * uParticleScale * aLifeTime.z) / gl_Position.z;
        gl_PointSize = (uParticleScale * fSize) / gl_Position.z;
        //gl_PointSize = (vLifetime * uParticleScale * aLifeTime.w) / gl_Position.z;
    }
</script>

<script id="tunnel-vs" type="x-shader/x-vertex">
	// -- "attribute": read-only per-vertex data, available only within vertex shaders.
	// -- the vertex position (x, y, z)
	attribute vec3 aVertexPosition;
	// -- the vertex color (r, g, b, a)
	attribute vec4 aVertexColor;
	// -- the texture coordinate for this vertex (u, v)
	attribute vec2 aTextureCoord;

	// -- "uniform": remains constant during each shader execution.
	// -- model-view matrix
	uniform mat4 uWorldViewProjectionMatrix;
	// -- the time value (changes every frame)
	uniform float fTime;

	// -- "varying": output of the vertex shader that corresponds to read-only interpolated input
	//    of the fragment shader
	// -- the color
	varying vec4 vColor;
	// -- the texture coordinates
	varying vec2 vTextureCoord;

	void main(void)
	{
		vec3 pos=aVertexPosition;
		// -- displace the x coordinate based on the time and the z position
		pos.x += cos(fTime + (aVertexPosition.z/4.0));
		// -- displace the y coordinate based on the time and the z position
		pos.y += sin(fTime + (aVertexPosition.z/4.0));
		// -- transform the vertex
		gl_Position = uWorldViewProjectionMatrix * vec4(pos, 1.0);
		// -- copy the vertex color
		vColor = aVertexColor;
		// -- displace the texture's y (v) coordinate. This gives the illusion of movement.
		vec2 texcoord=aTextureCoord;
		texcoord.y = texcoord.y + (fTime);
		// -- copy the texture coordinate
		vTextureCoord = texcoord;
	}
</script>

<script id="tunnel-fs" type="x-shader/x-fragment">
	#ifdef GL_ES
	precision highp float;
	#endif

	uniform sampler2D uSampler;

	varying vec4 vColor;
	varying vec2 vTextureCoord;

	void main(void)
	{
		// -- get the pixel from the texture
		vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
		// -- multiply the texture pixel with the vertex color
		gl_FragColor = vColor * textureColor;
	}
</script>
